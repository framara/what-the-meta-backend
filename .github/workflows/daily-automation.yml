name: Daily What The Meta Automation

on:
  schedule:
    # Run 3 times a day at 01:00, 09:00, and 17:00 UTC
    - cron: '0 1 * * *'
    - cron: '0 9 * * *'
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: render-daily-automation
      cancel-in-progress: true
    steps:
      - name: Trigger Daily Job
        run: |
          echo "ðŸš€ Triggering daily automation..."
          curl --fail-with-body -X POST "https://api.render.com/v1/services/$SERVICE_ID/jobs" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"startCommand": "npm run daily-job"}' \
            -w "\nHTTP Status: %{http_code}\n"
          
          echo "âœ… Automation triggered successfully!"
        
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ vars.SERVICE_ID }}