name: Daily What The Meta Automation

on:
  schedule:
  # Run 6 times a day at 02:00, 06:00, 10:00, 14:00, 18:00, 22:00 UTC (avoids RIO hours)
  - cron: '0 2,6,10,14,18,22 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: render-daily-automation
      cancel-in-progress: true
    steps:
      - name: Trigger Daily Job
        run: |
          echo "ðŸš€ Triggering daily automation..."
          curl --fail-with-body -X POST "https://api.render.com/v1/services/$SERVICE_ID/jobs" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"startCommand": "JOB_LOCK_TTL_SECONDS=14400 npm run daily-job"}' \
            -w "\nHTTP Status: %{http_code}\n"
          
          echo "âœ… Automation triggered successfully!"
        
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ vars.SERVICE_ID }}