name: Weekly What The Meta Automation

on:
  schedule:
    # Run weekly at 03:00 AM UTC on Thursday (between daily jobs at 02:00 and 06:00)
    - cron: '0 3 * * 4'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: render-weekly-automation
      cancel-in-progress: true
    steps:
      - name: Trigger Weekly Job
        run: |
          echo "ðŸš€ Triggering weekly automation..."
          curl --fail-with-body -X POST "https://api.render.com/v1/services/$SERVICE_ID/jobs" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"startCommand": "JOB_LOCK_TTL_SECONDS=10800 npm run weekly-job"}' \
            -w "\nHTTP Status: %{http_code}\n"
          
          echo "âœ… Automation triggered successfully!"
        
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ vars.SERVICE_ID }}